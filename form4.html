<!DOCTYPE html>
<html>
    <head>
        <title>About you</title>
    </head>
    <body>
        <forms>
            <fieldset>
                <table>
                    <tr><label><b>Name<sup>*</sup></b></label></tr>
                    <tr><td><input type="text" style="width:595px;height:20px" placeholder="First"></td><td><input type="text" style="width:595px;height:20px" placeholder="Last"></td></tr>
                </table><br><br>
                <label><b>Your Email<sup>*</sup></b></label><br>
                <input type="email" style="width:1200px;height:20px"><br><br>
                <label><b>Phone number<sup>*</sup></b></label>
                <input type="number" style="width:1200px;height:20px"><br><br>
                <label><b>company or organisation name <sup>*</sup></b></label>
                <input type="text" style="width:1200px;height:20px"><br><br>
                <label><b>Current website<sup>*</sup></b></label>
                <p>if you have a website already,please enter the URL here</p>
                <input type="text" style="width:1200px;height:20px"><br><br>
                <label><b>What does your company do? What are the products and services you offer?</b></label>
                <input type="text" style="width:1200px;height:50px"><br><br>
                <label><b>How many years have you been in this business</b></label>
                <input type="number" style="width:1200px;height:20px"><br><br>
                <label><b>What is your budget range?</b></label><br>
                <input type="number" placeholder="$2,500-$4,500" style="width:1200px;height:20px">
                
            </fieldset>


    </forms>
</body>
</html>
